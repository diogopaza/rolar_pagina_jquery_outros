<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		.secao{
			position: relative;
		}

		.icone-scroll{
			position: absolute;
			bottom: 3em;
			width: 50px;
			height: 50px;
			background-color: #1a1a1a;
			border-radius: 50%;
			left: 50%;
			margin-left: -25px;
			cursor: pointer;
		}

		.scroll{

			width: 15px;
			height: 15px;
			border-right: 2px solid #fff;
			border-bottom: 2px solid #fff;
			display: inline-block;
			position: relative;


		}

		.scroll-next{

			transform: rotate(45deg);
			margin: 19px 0 0 17px;

		}

		.scroll-top{
			transform: rotate(225deg);
			margin: 19px 0 0 17px;
		}

		.scroll-top + .scroll-top{
			top: -15px;
			margin-top: 0;
		}

		#secao1{
			background-color: blue;
			
		}
		#secao2{
			background-color: red;
			
			
		}
		#secao3{
			background-color: yellow;
			
		}
		#secao4{
			background-color: green;
		
		}
	</style>
	<script type="text/javascript">
		
		var alturaDocumento = $(window).height();
		console.log(alturaDocumento);

		function AlturaSecao(){

			$('.secao').height(alturaDocumento);
		}

		$(AlturaSecao);

	</script>
</head>
<body>

	<div class="secao" id="secao1">
		<span class="icone-scroll">
			<span class="scroll-next scroll"></span>
		</span>
	</div>
	<div class="secao" id="secao2">
		<span class="icone-scroll">
			<span class="scroll-next scroll"></span>
		</span>
	</div>
	<div class="secao" id="secao3">
		<span class="icone-scroll">
			<span class="scroll-next scroll"></span>
		</span>
	</div>
	<div class="secao" id="secao4">
		<span class="icone-scroll">
			<span class="scroll-top scroll"></span>
			<span class="scroll-top scroll"></span>
		</span>
	</div>


</body>
</html>
